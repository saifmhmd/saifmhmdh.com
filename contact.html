<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Manrope:wght@200..800&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&family=Space+Grotesk:wght@300..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="about.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/fdc95a4edb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sub-page-wraper">
        <header>
            <div class="contact-title-container">
                <h1 class="title">Contact.</h1>
                <p class="header-subtitle">
                    Get in touch with me via social media <br>
                    or send me an email.
                </p>

                <ul class="social-disk first">
                    <a href="https://www.instagram.com/saifmhmdh" target="_blank">
                        <li>
                            <i class="fa-brands fa-instagram"></i>
                            Instagram
                        </li>
                    </a>
                    <a href="https://www.linkedin.com/in/saifmhmd?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank">
                        <li>
                            <i class="fa-brands fa-linkedin-in"></i>
                            LinkedIn
                        </li>
                    </a>
                </ul>
                <ul class="social-disk">
                    <a href="https://www.instagram.com/saifmhmdh" target="_blank">
                        <li>
                            <i class="fa-brands fa-twitter"></i>
                            Twitter
                        </li>
                    </a>
                    <a href="https://github.com/saifmhmd" target="_blank">
                        <li>
                            <i class="fa-brands fa-github"></i>
                            Github
                        </li>
                    </a>
                </ul>
            </div>
            <img src="./assets/Contact-image.png" alt="contact-image" class="contact-image">
        </header>

        <img src="./assets/Contact-image.png" alt="contact-image" class="mobile-contact-image">

        <form action="">
            <h2 class="form-title">Send me an email</h2>
            <div class="form-group">
                <div class="left-form">
                    <label for="name">Name</label>
                    <input type="text" name="name" required> <br>
                    <label for="email">Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="right-form">
                    <label for="message">Message</label>
                    <textarea name="message" required></textarea>
                </div>
            </div>
            <div class="contact-footer">
                <i class="fa-solid fa-arrow-left" id="back-btn"></i>
                <button>Send mail</button>
            </div>
        </form>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
